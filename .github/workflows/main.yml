name: deploy-myBlog
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 手动构建
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: git clone
      uses: actions/checkout@v4 #冲分支拉去代码
    - name: install nodejs
      uses: actions/setup-node@v4  
      with:
        node-version: "16.20.0"
    - name: install
      run: npm i
    - name: build
      run:  npm run build
