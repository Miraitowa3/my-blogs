
name: deploy-myBlog
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: git clone
    - uses: actions/checkout@v4
    
    - name: install nodejs
    - uses: actions/setup-node@v4  
      with:
        node-version: "14"
        

